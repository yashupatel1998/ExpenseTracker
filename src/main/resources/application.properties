# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:expensetracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# 'update' creates tables if they don't exist and updates them if needed

# Enable H2 web console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Port (default is 8080)
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false